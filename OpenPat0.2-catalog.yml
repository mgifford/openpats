catalog:
  - openpats_version: 0.2

  # Available list of criteria
  - openpats_guidelines:
      - wcag2:
        - title: Web Content Accessibility Guidelines (WCAG) 2.0
        - url: https://www.w3.org/TR/WCAG20/
      # WCAG 2.1 also includes success criteria for 2.0
      - wcag21:
        - title: Web Content Accessibility Guidelines (WCAG) 2.1
        - url: https://www.w3.org/TR/WCAG21/
      # WCAG 2.2 also includes success criteria for 2.1 and 2.0
      - wcag22:
        - title: Web Content Accessibility Guidelines (WCAG) 2.2
        - url: https://www.w3.org/TR/WCAG22/
      # Legacy standard
      - section_508:
        - title: Origianal Section 508 standards, December 21, 2000
        - url: https://www.federalregister.gov/documents/2000/12/21/00-32017/electronic-and-information-technology-accessibility-standards
        - versions:
          - 'Section 508'
      # Current default USA legislation
      - section_508_revised:
        - title: Revised Section 508 standards published January 18, 2017 and corrected January 22, 2018
        - url: https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-ict-refresh/final-rule/text-of-the-standards-and-guidelines
        - versions:
          - 'Revised Section 508 standards published January 18, 2017'


  # Available list of WCAG 2.x conformance criteria
  - wcag2_conformance: 
    - level_a: http://www.w3.org/WAI/WCAG2A-Conformance
    - level_aa: http://www.w3.org/WAI/WCAG2AA-Conformance
    - level_aaa: http://www.w3.org/WAI/WCAG2AAA-Conformance

  # Terms
  # The terms used in the Conformance Level information are defined as follows:
  # - **Supports** : The functionality of the product has at least one method that meets the criterion without known defects or meets with equivalent facilitation.
  # - **Partially Supports** : Some functionality of the product does not meet the criterion.
  # - **Does Not Support** : The majority of product functionality does not meet the criterion.
  # - **Not Applicable** : The criterion is not relevant to the product.
  # - **Not Evaluated** : The product has not been evaluated against the criterion. This can be used only in WCAG 2.0 Level AAA.
  - openpats_terms:
    - supports
    - partially support
    - does not support
    - not applicable
    - not evaluated

